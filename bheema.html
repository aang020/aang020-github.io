			function makeTable(chain,baseUrl)
			{
				var html= '';
				var additional = '';
				
				html+="<table border=1 style='border-collapse:collapse;'>"
					$.each(all_addr,function(k,val){
					html+="<tr>";
					html+="<td>"+k+"</td>";
					html+="<td> &emsp;";
					
					additional="#tokentxns";
					if(chain =='nft') {
						additional="?tab=activity";
					}
					if(chain == 'boba' || chain =='cronos' || chain =='moon'|| chain =='aurora'){
						additional= "/token-transfers";
					}

					html+=" <a href='"+baseUrl+val+additional+"' target='_blank'>"+chain+"</a> &emsp;";
					html+="</td>";
					html+="</tr>";
				})
				html+="</table>";

			}
